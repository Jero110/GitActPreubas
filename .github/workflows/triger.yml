name: Check Fetch Output

on:
  schedule:
    - cron: '10 21 * * 1,3'  # Every Monday and Wednesday at 9:10 PM UTC
  workflow_dispatch:  # Allows manual triggers via the GitHub Actions UI

jobs:
  check_fetch_output:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Check out the repository to the GitHub Actions runner

      - name: Fetch from Remote
        id: fetch_result
        run: git fetch origin 2>&1  # Fetch updates and capture output

      - name: Display Fetch Output
        run: echo "${{ steps.fetch_result.outputs.stdout }}"  # Display the fetch output

